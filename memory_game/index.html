	<h1><Memory Game/h1>
	<h2><a>Instructions<a/></h2>
	<h2><a>Game<a/></h2>
	<p><Conceration, also known as Match Match, Memory, Pelmanism, Shinei-suijaku, Pexeso or simply Pairs, is a card game in which all of the cards are laid face down on a surface and two cards are flipped face up over each turn. The object of the game is to turn over pairs of matching cards. </p>
